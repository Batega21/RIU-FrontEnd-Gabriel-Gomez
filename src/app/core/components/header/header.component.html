<div class="hero-toolbar">
  <mat-toolbar>
    <button mat-icon-button class="hero-icon" aria-label="hero icon-button with menu icon" [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
      <mat-menu #menu="matMenu">
        <a mat-menu-item routerLink="/" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
          Home
        </a>
        <a mat-menu-item routerLink="/hero/add" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
          Add Hero
        </a>
        <a mat-menu-item routerLink="/heroes-list" routerLinkActive="activebutton" ariaCurrentWhenActive="page">
          GitHub
        </a>
      </mat-menu>
    </button>
  </mat-toolbar>
  <h1>{{ title() | uppercase }}</h1>
  <mat-toolbar>
    <span class="hero-spacer"></span>
    <button mat-fab extended class="hero-form-button" routerLink="/hero/add" routerLinkActive="activebutton">
      <mat-icon>add</mat-icon>
      Add Hero
    </button>
  </mat-toolbar>
</div>
